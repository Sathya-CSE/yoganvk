<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    
    <style>
        /* styles.css */

body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f8ff;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

h1 {
    color: #4caf50;
    font-size: 3rem;
}

.balloon-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: 0 auto;
}

.balloon {
    position: absolute;
    width: 100px;
    height: auto;
    animation: float 4s ease-in-out infinite, pop 1s ease-in-out forwards;
}

.balloon1 {
    left: 10%;
    animation-delay: 0s, 3s;
}

.balloon2 {
    left: 40%;
    animation-delay: 1s, 4s;
}

.balloon3 {
    left: 70%;
    animation-delay: 2s, 5s;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes pop {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.5);
    }
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Order Confirmed!</h1>
        <div class="balloon-container">
            <img src="bal1.png" alt="Balloon" class="balloon balloon1">
            <img src="bal2.png" alt="Balloon" class="balloon balloon2">
            <img src="bal3.png" alt="Balloon" class="balloon balloon3">
        </div>
    </div>
</body>
</html>
